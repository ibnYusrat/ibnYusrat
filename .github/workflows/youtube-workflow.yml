name: Get latest videos from YouTube
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:
          
jobs:
  update-readme-with-blog:
    name: Update latest videos list from YouTube 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCejrdOC62WWv2pDy9SO9wTw"
